<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Grupo Kossodo</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fafafa;
            font-family: 'Segoe UI', sans-serif;
        }
        
        .login-container {
            width: 100%;
            max-width: 380px;
            padding: 2.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.03);
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: #333;
        }
        
        .login-form h2 {
            font-size: 1.4rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: #666;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            background-color: #f9f9f9;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #333;
            background-color: #fff;
        }
        
        .login-button {
            width: 100%;
            padding: 0.9rem;
            margin-top: 1.5rem;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            background: #333;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
        }
        
        .login-button:hover {
            background: #222;
        }
        
        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .password-options {
            display: flex;
            justify-content: flex-end;
            margin-top: 0.5rem;
        }
        
        .forgot-password {
            color: #777;
            text-decoration: none;
            font-size: 0.8rem;
            transition: color 0.2s;
        }
        
        .forgot-password:hover {
            color: #333;
        }
        
        .error-message {
            color: #e53935;
            font-size: 0.85rem;
            margin-top: 1rem;
            text-align: center;
        }
        
        .login-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            border-radius: 12px;
            display: none;
        }
        
        .login-overlay p {
            margin-top: 1rem;
            color: #333;
            font-size: 0.9rem;
        }
        
        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid #eee;
            border-top: 2px solid #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <h1>GRUPO KOSSODO</h1>
        </div>
        
        <form id="loginForm" class="login-form">
            <h2>Iniciar Sesión</h2>
            
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>

            <div class="form-group">
                <label for="pass">Contraseña</label>
                <input type="password" id="pass" name="pass" required>
                <div class="password-options">
                    <a href="#" class="forgot-password" id="forgotPassword">Olvidé mi contraseña</a>
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <button type="submit" class="login-button" id="loginButton">Ingresar</button>
        </form>
        
        <div class="login-overlay" id="loginOverlay">
            <div class="loader"></div>
            <p>Iniciando sesión...</p>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Mostrar overlay y bloquear interfaz
            const overlay = document.getElementById('loginOverlay');
            const loginButton = document.getElementById('loginButton');
            const inputs = document.querySelectorAll('input');
            
            overlay.style.display = 'flex';
            loginButton.disabled = true;
            inputs.forEach(input => input.disabled = true);
            
            // Aquí iría la llamada al script auth.js
            // Para fines de demostración, agregaremos un timeout
            setTimeout(function() {
                // El script auth.js debería manejar esto adecuadamente
                
                // En caso de error, desbloquear la interfaz
                // overlay.style.display = 'none';
                // loginButton.disabled = false;
                // inputs.forEach(input => input.disabled = false);
                // document.getElementById('errorMessage').textContent = 'Error de autenticación';
            }, 500);
        });
        
        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Funcionalidad de recuperación de contraseña en desarrollo');
        });
    </script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
