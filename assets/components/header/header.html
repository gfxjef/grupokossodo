<header class="header">
    <!-- Logo o texto del grupo -->
    <div class="header-logo">
        <a href="welcome.html" title="Ir a la página principal">
            <img src="assets/images/grupokossodo_logo.webp" alt="Grupo Kossodo" class="logo-image">
        </a>
    </div>

    <!-- Contenedor de búsqueda -->
    <div class="search-container">
        <div class="search-wrapper">
            <input type="text" id="searchInput" class="search-input" placeholder="🔍 Buscar en menús y secciones...">
        </div>
        <div id="searchResults" class="search-results"></div>
    </div>

    <!-- Perfil de usuario -->
    <div class="user-profile">
        <div class="user-info">
            <span id="userName" class="user-name"></span>
            <span id="userRole" class="user-role"></span>
        </div>
        <button id="logoutBtn" class="logout-btn" title="Cerrar Sesión">
            <i class="logout-icon">⎋</i>
        </button>
    </div>
</header>
